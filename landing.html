<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Landing Page</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <header>
    <div class="logo">Recipe World</div>
    <div class="search-bar">
      <input type="text" placeholder="Search easy, delicious recipes" />
      <button onclick="search()">Search</button>
    </div>
    <div class="auth-buttons">
      <button class="sign-up">Sign Up</button>
      <button class="log-in">Log In</button>
    </div>
  </header>

  <nav>
    <div class="nav-center">
      <button>Recipes</button>
      <button>How-To</button>
      <button>Let's Get Making</button>
    </div>
  </nav>

  <main>
    <div class="hero">
      <div class="hero-text">
        <h1>Each Bite Is More<br>Refreshing Than the Last</h1>
        <button class="get-making">Let's Get Making</button>
      </div>
    </div>
  </main>

  <script src="landing.js"></script>
</body>
</html>
